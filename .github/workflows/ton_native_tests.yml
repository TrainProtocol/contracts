name: Ton Native Tests

on:
  push:
    branches: [main-add-ton]
    paths:
      - 'chains/ton/contracts/train.tact'
      - 'chains/ton/tests/train.spec.ts'
  pull_request:
    branches: [main-add-ton]
    paths:
      - 'chains/ton/contracts/train.tact'
      - 'chains/ton/tests/train.spec.ts'

jobs:
  blueprint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: chains/ton
        run: npm install

      - name: Build train contract
        working-directory: chains/ton/contracts
        run: npx blueprint build train

      - name: Run blueprint tests
        working-directory: chains/ton
        run: |
          npx jest tests/train.spec.ts --ci --testFailureExitCode=1 --verbose
